<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="icon" href="../img/logo-branco.png">

  <title>Barbearia do João</title>
</head>
<body>
    <header>

        <div>
          <span class="TituloHeader">Barbearia do João</span>
        </div>
        <div class="header-logo"> 
          <img src="../img/logo.png" alt="" id="logo-position">
        </div>
        <div>
          <nav >
            <ul class="Position-Itens">
              <li class="Display-inline"><a href="../index.html"><strong>Home</strong></a></li>
              <li class="Display-inline"><a href="./Produtos.html">Produto</a></li>
              <li class="Display-inline"><a href="/HTML/Contato.html">Contato</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="maincontato">
        <form>
            <label for="Name">Nome e Sobrenome:</label>
            <input type="text" id="Name" class="input-padrao">

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required  placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone:</label>
            <input type=“tel” id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

            <fieldset class="Contato">
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" class="ContatoI"> Email</label>    
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" class="ContatoI"> Telefone</label>   
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" class="ContatoI"> WhatsApp</label>
            </fieldset>

            <fieldset class="Horario">
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
          <tr>
            <td>Dia</td>
            <td>Horário</td>
          </tr>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </table>
        
      </main>

      <footer>
        <img src="../img/logo-branco.png" alt="" class="footer-logo">
        <p>By: Enzo Lopo</p>
        Copyright 2020
        
      </footer>
</body>
</html>
